<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero {
            background-color: #3273dc;
            color: white;
        }
        .card {
            margin: 1rem 0;
        }
        .card:hover {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero is-medium is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Welcome to My Portfolio
                </h1>
                <h2 class="subtitle">
                    Check out my projects on GitHub
                </h2>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered">My Projects</h2>
            <div class="columns is-multiline">
                <!-- Add a column for each project -->
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4">Project Name 1</p>
                            <p class="content">
                                A brief description of the project.
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="https://github.com/yourusername/project1" class="card-footer-item" target="_blank">
                                View on GitHub
                            </a>
                        </footer>
                    </div>
                </div>

                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4">Project Name 2</p>
                            <p class="content">
                                A brief description of the project.
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="https://github.com/yourusername/project2" class="card-footer-item" target="_blank">
                                View on GitHub
                            </a>
                        </footer>
                    </div>
                </div>

                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4">Project Name 3</p>
                            <p class="content">
                                A brief description of the project.
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="https://github.com/yourusername/project3" class="card-footer-item" target="_blank">
                                View on GitHub
                            </a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
